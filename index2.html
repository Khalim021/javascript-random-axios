<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Js tutorial for beginners">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <div class="container-1">
            <h2>Challenge 1: Your age in days</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInMy()">Click me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
        </div>

        <div class="container-2">
            <h2>Challenge 2: Photo Generator</h2>
            <button class="btn btn-success"  id="cat-button" onclick="generateCat()">Generate photo</button>
            <div class="flex-box-container-2" id="flex-cat-gen">
            </div>
        </div>
        <hr>
        <div class="container-4">
            <h2 id="change-my-color">Challenge 3: Change all colors of buttons</h2>
            <div class="flex-box-pick-color">
                <form action="#">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-success">Yahoo!</button>
                <button class="btn btn-secondary">Google</button>
                <button class="btn btn-danger">Facebook</button>
            </div>
        </div>
        <script src="static/JS/script.js"></script>
    </body>
</html>
