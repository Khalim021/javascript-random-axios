<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Js tutorial for beginners">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Axios</title>
    </head>
    <body>
        <div id="app" class="ui container">
            <h1>Github profiles</h1>
            <github-user-card username="Khalim021"></github-user-card>
        </div>
        <script type="text/x-template" id="github-user-card-template">
            <div class="ui card">
                <div class="image">
                  <img :src="user.avatar_url">
                </div>
                <div class="content">
                  <a href="`https://github.com/${username}`" class="header">{{user.name}}</a>
                  <div class="meta">
                    <span class="date">Joined in {{user.created_at}}</span>
                  </div>
                  <div class="description">
                    {{user.bio}}
                  </div>
                </div>
                <div class="extra content">
                  <a href="`https://github.com/${username}?tab=followers`">
                    <i class="user icon"></i>
                    {{user.followers}} Friends
                  </a>
                </div>
            </div>
        </script> 
    <script src="http://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./static/JS/axios.js"></script>
    </body>
</html>
